<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like and Comment Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
        }
        .post {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .like-section, .comment-section {
            margin-top: 15px;
        }
        .like-btn {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .like-btn:hover {
            background-color: #006f99;
        }
        .comment-box {
            margin-top: 10px;
        }
        .comment-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .comment-box button {
            margin-top: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-box button:hover {
            background-color: #45a049;
        }
        .comments-list {
            margin-top: 10px;
        }
        .comment {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="post">
        <h2>My Awesome Post</h2>
        <p>This is an example of a post that can be liked and commented on. Feel free to interact below!</p>

        <!-- Like Section -->
        <div class="like-section">
            <button class="like-btn" id="likeBtn">Like <span id="likeCount">0</span></button>
        </div>

        <!-- Comment Section -->
        <div class="comment-section">
            <h4>Leave a Comment:</h4>
            <div class="comment-box">
                <textarea id="commentInput" rows="3" placeholder="Write a comment..."></textarea>
                <button id="commentBtn">Post Comment</button>
            </div>
            <div class="comments-list" id="commentsList">
                <!-- Comments will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Like functionality
        let likeCount = 0;
        const likeBtn = document.getElementById('likeBtn');
        const likeCountSpan = document.getElementById('likeCount');

        likeBtn.addEventListener('click', () => {
            likeCount++;
            likeCountSpan.textContent = likeCount;
        });

        // Comment functionality
        const commentBtn = document.getElementById('commentBtn');
        const commentInput = document.getElementById('commentInput');
        const commentsList = document.getElementById('commentsList');

        commentBtn.addEventListener('click', () => {
            const commentText = commentInput.value.trim();
            if (commentText !== "") {
                const comment = document.createElement('div');
                comment.classList.add('comment');
                comment.textContent = commentText;
                commentsList.appendChild(comment);
                commentInput.value = ""; // Clear input field
            } else {
                alert("Please enter a comment!");
            }
        });
    </script>

</body>
</html>
