<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - The Open Journal</title>
    <style>
      .footer {
        background: linear-gradient(135deg, #222, #444);
        color: #f5f5f5;
        padding: 40px 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        gap: 40px;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .footer-logo h3 {
        font-size: 2em;
        color: #ffdd57;
        margin-bottom: 10px;
      }

      .footer-logo p {
        color: #ddd;
      }

      .footer-sections {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 100%;
      }

      .footer-nav,
      .footer-social,
      .footer-newsletter {
        flex: 1;
        min-width: 200px;
        margin: 10px;
      }

      .footer-nav h4,
      .footer-social h4,
      .footer-newsletter h4 {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #ffdd57;
      }

      .footer-nav a,
      .footer-social .social-link {
        display: block;
        color: #bbb;
        margin: 5px 0;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-nav a:hover,
      .footer-social .social-link:hover {
        color: #ffdd57;
      }

      .footer-newsletter p {
        color: #bbb;
        font-size: 0.9em;
        margin-bottom: 10px;
      }

      .footer-newsletter form {
        display: flex;
      }

      .footer-newsletter input[type="email"] {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px 0 0 5px;
        font-size: 1em;
      }

      .footer-newsletter button {
        padding: 10px;
        border: none;
        background-color: #ffdd57;
        color: #333;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }

      .footer-newsletter button:hover {
        background-color: #e6c353;
      }

      .footer-bottom {
        border-top: 1px solid #555;
        margin-top: 30px;
        padding-top: 20px;
        color: #888;
      }

      .footer-bottom p {
        margin: 0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .footer-sections {
          flex-direction: column;
          align-items: center;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <h3>The Open Journal</h3>
          <p>Discover, Learn, and Reflect.</p>
        </div>

        <div class="footer-sections">
          <div class="footer-nav">
            <h4>Explore</h4>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#articles">Articles</a>
            <a href="#contact-section">Contact</a>
          </div>

          <div class="footer-social">
            <h4>Connect</h4>
            <a href="#" class="social-link facebook">Facebook</a>
            <a href="#" class="social-link twitter">Twitter</a>
            <a href="#" class="social-link instagram">Instagram</a>
          </div>

          <div class="footer-newsletter">
            <h4>Stay Updated</h4>
            <p>Subscribe to our newsletter</p>
            <form action="#" method="post">
              <input type="email" placeholder="Your Email" required />
              <button type="submit">Subscribe</button>
            </form>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2024 The Open Journal. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
